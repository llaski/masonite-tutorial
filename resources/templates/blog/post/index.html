{% if exists('auth/base') %} {% extends 'auth/base.html' %} {% else %} {%
extends 'base.html' %} {% endif %} {% block content %}

<div class="container text-center">
  <div class="title m-b-md">
    Posts
  </div>

  <p><a href="{{ route('blog.create') }}">Create Post</a></p>

  {% for post in posts%}
    <a href="{{ route('blog.show', { 'id': post.id }) }}">
        <div class="card mb-4">
        <div class="card-body">
            <h3>{{ post.title }} by {{ post.author.name }}</h3>
            <Br>
                {{ post.body }}
        </div>
    </div>
    </a>
{% endfor %}
</div>
{% endblock %}
